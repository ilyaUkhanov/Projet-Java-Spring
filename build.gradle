/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id "io.freefair.lombok" version "8.0.1"
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://oss.jfrog.org/artifactory/oss-snapshot-local/')
        allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    api 'commons-io:commons-io:2.8.0'
    api 'org.springframework.boot:spring-boot-configuration-processor:2.4.2'
    api 'org.projectlombok:lombok:1.18.16'
    api 'com.h2database:h2:1.4.200'
    api 'org.springframework.security:spring-security-core:5.4.2'
    api 'org.springframework.security:spring-security-web:5.4.2'

    // https://mvnrepository.com/artifact/org.thymeleaf/thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.0.5.RELEASE'

    // https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity4
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.5.RELEASE'

    // https://mvnrepository.com/artifact/org.thymeleaf/thymeleaf-spring4
    implementation 'org.thymeleaf:thymeleaf-spring4:3.0.5.RELEASE'

    // https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt-api
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml"
    implementation 'org.springframework.boot:spring-boot-maven-plugin:2.5.2'

    // https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt-impl
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'

    // https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt-jackson
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.8.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.1'

    implementation 'javax.xml.bind:jaxb-api:2.2.11'
    implementation 'com.sun.xml.bind:jaxb-core:2.2.11'
    implementation 'com.sun.xml.bind:jaxb-impl:2.2.11'
    implementation 'javax.activation:activation:1.1.1'

    api 'org.springframework.security:spring-security-config:5.4.2'
    api 'io.springfox:springfox-boot-starter:3.0.0'
    api 'io.springfox:springfox-swagger-ui:3.0.0'
    api 'org.modelmapper:modelmapper:2.3.5'
    api 'org.springframework.boot:spring-boot-starter-validation:2.4.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'
    api 'mysql:mysql-connector-java:8.0.22'
    api 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    api 'io.jsonwebtoken:jjwt-api:0.11.2'
    api 'org.springframework.boot:spring-boot-starter-hateoas:2.4.2'
    api 'com.google.guava:guava:30.1-jre'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation 'io.rest-assured:spring-mock-mvc:4.3.3'
    testImplementation 'io.rest-assured:json-schema-validator:4.3.3'
}

group = 'com.g6'
version = '0.0.1-SNAPSHOT'
description = 'nfp121'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}