<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="FR/fr">
<head>
    <title>Contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    <h1>Contact page</h1>

    <p th:if="${createModel}">Cr√©ation de: </p>
    <p th:if="${createModel}" th:text="${contact.firstname}"></p>
    <p th:if="${createModel}" th:text="${contact.lastname}"></p>

    <div th:each="contact: ${contacts}">
        <div class="card">
            <span th:text="${contact.firstname}">Contact</span>
            <span th:text="${contact.lastname}">Contact</span>
        </div>
        <a class="btn primary" data-th-href="@{/create-contact}">+</a>
    </div>
</body>
</html>
