<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="FR/fr">
<head>
    <title>Create Contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    <h1>Create Contact page</h1>
    <form th:action="@{/create-contact-backend}" method="post">
        <label for="firstname">Nom</label>:
        <input type="text" id="firstname" name="firstname" autofocus="autofocus" /> <br />

        <label for="lastname">Prénom</label>:
        <input type="text" id="lastname" name="lastname" /> <br />
        <input type="submit" value="Créer" />
    </form>
</body>
</html>
